/* images profile */

body {
    /* background: whitesmoke; */
    font-family: 'Open Sans', sans-serif;
}

.container-s {
  
    margin: 30px auto;
    padding: 20px;
}

h1.tag {
    font-size: 22px;
    text-align: center;
    margin: 25px 0;
    color: #3f3d3d;
}

.avatar-upload {
    position: relative;
    max-width: 50%;
    margin: 50px auto;
    display: flex;
    justify-content: center;
   
}

.avatar-upload .avatar-edit {
    position: absolute;
    right: 12px;
    z-index: 1;
    top: 10px;
}

.avatar-upload .avatar-edit input {
    display: none;
}

.avatar-upload .avatar-edit input + label {
    display: inline-block;
    width: 34px;
    height: 34px;
    margin-bottom: 0;
    border-radius: 100%;
    background: #FFFFFF;
    border: 1px solid transparent;
    box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.12);
    cursor: pointer;
    font-weight: normal;
    transition: all 0.2s ease-in-out;
}

.avatar-upload .avatar-edit input + label:hover {
    background: #f1f1f1;
    border-color: #d6d6d6;
}

.avatar-upload .avatar-edit input + label:after {
    content: "\f040";
    font-family: 'FontAwesome';
    color: #757575;
    position: absolute;
    top: 10px;
    left: 0;
    right: 0;
    text-align: center;
    margin: auto;
}

.avatar-upload .avatar-preview {
    width: 192px;
    height: 192px;
    position: relative;
    border-radius: 100%;
    border: 6px solid #F8F8F8;
    box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.1);
}

.avatar-upload .avatar-preview > div {
    width: 100%;
    height: 100%;
    border-radius: 100%;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
}

/* images and */



.notification {
    display: flex;
    align-items: center;
    padding: 15px;
    background-color: #fff;
    /* width: 100%; */
    /* margin: 30px; */
    border-top: 1px solid #0e84dd;
    border-bottom: 1px solid #0e84dd;
}

.notification-icon {
    margin-right: 10px;
    font-size: 22px;
    color: #0e84dd;
}
i.fa-solid.fa-bell {
    font-size: 25px;
}

p.noti {
    font-size: 20px;
    margin-left: 18px;
    font-weight: 500;
    color: #3f3d3d;
}
.notification-text {
    flex-grow: 1;
}

.notification-switch {
    position: relative;
}

.switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
}

.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #eee;
    border-radius: 34px;
    cursor: pointer;
}

.slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: #0d6efd;
    border-radius: 50%;
    transition: transform 0.3s;
}

input:checked + .slider {
    background-color: #fff;
}

input:checked + .slider:before {
    transform: translateX(26px);
}

.switch:before {
    position: absolute;
    content: "";
    left: 8px;
    bottom: 6px;
    color: #423434;
    font-size: 12px;
    font-weight: bold;
}

.switch:after {
    position: absolute;
    content: "";
    right: 8px;
    bottom: 6px;
    color: #fe9191;
    font-size: 12px;
    font-weight: bold;
}


/* Update Profile Styles */

    cursor: pointer;
     width: 90%;

}

 <script>
    document.addEventListener("DOMContentLoaded", function() {
        const imageUpload = document.getElementById("imageUpload");
        const imagePreview = document.getElementById("imagePreview");

        imageUpload.addEventListener("change", function() {
            const file = imageUpload.files[0];
            const reader = new FileReader();

            reader.onloadend = function() {
                imagePreview.style.backgroundImage = `url('${reader.result}')`;
            };

            if (file) {
                reader.readAsDataURL(file);
            }
        });
    });

  
</script>
