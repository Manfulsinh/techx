<script>
 postButton = document.getElementById('post-button');
  postContainer = document.getElementById('post-container');

  function displayPosts() {

    savedPosts = JSON.parse(localStorage.getItem('posts')) || [];

    postContainer.innerHTML = '';

    
    for (const post of savedPosts) {
      let newPost = document.createElement('div');
      newPost.innerHTML = `
        <div class="card-header">
          <img class="avatar" src="./img/whatsaap.jpeg" alt="User Avatar">
          <div class="user-info">
            <div class="user-name">Manful</div>
            <div class="timestamp">${new Date(post.timestamp).toLocaleString()}</div>
          </div>
          <i class="fas fa-ellipsis-h nice-icon ml-auto"></i>
        </div>
        <div class="popover-content">
          <a href="./edit.html"><button class="popover-action-btn">Edit Post</button></a>
          <button class="popover-action-btn">Delete Post</button>
        </div>
        <div class="card-body">
          <p class="tweet-text">
            ${post.text}
          </p>
        </div>
        <div class="card-footer">
          <i class="fa-regular fa-heart" aria-hidden="true"></i>
          <i class="fa-regular fa-face-smile" aria-hidden="true"></i>
          <i class="fa-solid fa-thumbs-up" aria-hidden="true"></i>
        </div>`;
      postContainer.appendChild(newPost);
    }
  }

  postButton.addEventListener('click', function() {
   
  postText = document.getElementById('post-text').value;

    
    savedPosts = JSON.parse(localStorage.getItem('posts')) || [];


    newPost = {
      text: postText,
      timestamp: new Date().toISOString(),
    };

  
    savedPosts.unshift(newPost);


    localStorage.setItem('posts', JSON.stringify(savedPosts));


    document.getElementById('post-text').value = '';

   
    displayPosts();
  });


  displayPosts();
</script>
